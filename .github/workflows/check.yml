name: Check Web Content

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js with mirror
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmmirror.com'

      - name: Install stable Puppeteer
        run: |
          npm install puppeteer@19.7.0 --registry=https://registry.npmmirror.com
          # 添加延迟，等待浏览器启动
          sleep 5
          node monitor.js
        shell: bash
