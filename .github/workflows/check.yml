name: Check Web Content

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js with mirror
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmmirror.com'

      - name: Install puppeteer-core and chromedriver
        run: |
          npm install puppeteer-core@19.7.0 --registry=https://registry.npmmirror.com
          npm install chromedriver --registry=https://registry.npmmirror.com

      - name: Run script
        run: |
          node monitor.js
        shell: bash
