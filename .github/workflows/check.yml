name: Check Web Content

on:
  schedule:
    - cron: '*/5 * * * *'  # 每5分钟运行一次
  workflow_dispatch:  # 手动触发测试用

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js with mirror
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmmirror.com'

      - name: Install Puppeteer and run script
        run: |
          npm install puppeteer@19.7.0 --registry=https://registry.npmmirror.com
          node monitor.js
        shell: bash
